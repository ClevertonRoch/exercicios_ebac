<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

        <script src="https://code.jquery.com/jquery-3.7.1.slim.js"
            integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc="
            crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Odor+Mean+Chey&display=swap"
            rel="stylesheet">

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div
            class="container p-5 d-flex justify-content-center mt-5">
            <section class="row w-100 flex-column">
                <div
                    class="col d-flex justify-content-center    ">
                    <h2>Formul√°rio de Cadastro</h2>
                </div>
                <div class="col">
                    <form class="p-5">
                        <label class="form-label" for="nome">Nome</label>
                        <input class="form-control form-control-lg mb-3"
                            type="text"
                            name="nome"
                            placeholder="Informe o nome">

                        <label class="form-label" for="email">E-mail</label>
                        <input class="form-control form-control-lg mb-3"
                            type="text"
                            name="email"
                            placeholder="email@exemplo.com">
                        <label class="form-label"
                            for="telefone">Telefone</label>
                        <input id="tel"
                            class="form-control form-control-lg mb-3" type="tel"
                            name="tel"
                            placeholder="(99) 99999-9999">

                        <button
                            class="btn btn-success w-100"
                            data-bs-toggle="popover"
                            data-bs-title="Tente popover"
                            data-bs-content="Formulario enviado.">Enviar</button>
                    </form>
                </div>
            </section>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <script src="./js/jquery.mask.min.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
