<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>exercicio_html_js</title>

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container">
            <section id="check">
                <h1>Check Valor</h1>
                <form id="form-check">
                    <div class="form-group">
                        <label for="Digite o primeiro valor">Primeiro
                            Valor</label>
                        <input value="1" type="number" name="n1"
                            placeholder="Valor n° 1"
                            id="n1" required>
                    </div>
                    <div class="form-group">
                        <label for="Digite o segundo valor">Segundo
                            Valor</label>
                        <input value="2" type="number" name="n2"
                            placeholder="Valor n° 2"
                            id="n2" required>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </section>
        </div>
        <script src="./js/validation-form.js"></script>
    </body>
</html>
